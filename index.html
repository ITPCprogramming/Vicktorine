<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
	<script src="jquery.js"></script>
	<script>
	$(document).ready(function(){
		$("#Main").hide();
		$("#Exect-settings").click(function(){
			$("#start").hide();
			$("#Main").show();
			var MainQuestion = $("#Main-Question").val();
			var NumberQuestion = $("#number-of-questions").val();
			var NumberAnswers = $("#number-of-answers").val();
			for(var i = 1; i <= NumberQuestion; i++){
				$('<div class="questions0"> Вопрос ' + i +'</div>').appendTo('#Exect');
				$('<input type="text" class="questions">').appendTo('#Exect');
				for(var b = 1; b <= NumberAnswers; b++){
					$('<div class="answers0"> Ответ ' + b +'</div>').appendTo('#Exect');
					$('<input type="text" class="answers"><input type="radio" checked name="true"/>').appendTo('#Exect');
				}
			}
		})
	})
	</script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="index.html" method="POST" id="start">
	<label for="Main-Question">Введите название главного вопроса</label>
	<input type="text" id="Main-Question" class="input"><br>
	<label for="number-of-questions">Введите количество вопросов</label>
	<input type="number" id="number-of-questions" class="input"><br>
	<label for="number-of-answers">Введите количество ответов</label>
	<input type="number" id="number-of-answers" class="input"><br>
	<input type="button" id="Exect-settings" value="Подтвердить и перейти к точным настрокам!" class="input">
	</form>
	<div id="Main"></div>
	<form action="index.html" id="Exect">

	</form>
	<input type="button" value="Посмотреть" id="sub">
</body>
</html>
